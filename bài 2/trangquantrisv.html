<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đồng hồ đếm</title>
  <link rel="stylesheet" href="trangquantrisv.css">
</head>
<body>
    <div class="container">
        <h2>Danh sách sinh viên</h2>
        <table>
          <thead>
            <tr>
              <th>STT</th>
              <th>Tên</th>
              <th>Tuổi</th>
              <th>Địa chỉ</th>
              <th>Số điện thoại</th>
              <th>Email</th>
              <th>Lớp học</th>
              <th>Thao tác</th>
            </tr>
          </thead>
          <tbody id="student-table">
            <!-- Dữ liệu sinh viên sẽ được thêm vào đây -->
          </tbody>
        </table>
      
        <h2>Thêm sinh viên mới</h2>
        <form id="add-student-form" onsubmit="return addStudent()">
          <input type="text" id="name" placeholder="Tên" required><br>
          <input type="number" id="age" placeholder="Tuổi" required><br>
          <input type="text" id="address" placeholder="Địa chỉ" required><br>
          <input type="text" id="phone" placeholder="Số điện thoại" required><br>
          <input type="text" id="email" placeholder="Email" required><br>
          <input type="text" id="class" placeholder="Lớp học" required><br>
          <input type="submit" value="Thêm mới">
        </form>
      </div>
</body>
<script src="trangquantrisv.js"></script>
</html>
